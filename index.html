<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahenk</title>
  <link rel="icon" href="logo6.png" type="image/png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <style>
    /* Genel Ayarlar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #b6ff5c, #90ff90);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    /* Logo */
    .logo {
      width: 200px;
      animation: fadeIn 1.5s ease forwards, float 3s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* Marka İsmi */
    h1 {
      font-size: 3rem;
      margin-top: 20px;
      font-weight: 700;
      color: #111;
      letter-spacing: 2px;
    }

    /* Slogan */
    p {
      font-size: 1.3rem;
      margin: 15px 0 40px;
      color: #333;
      font-style: italic;
    }

    /* Butonlar */
    .links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .link {
      padding: 12px 25px;
      background: #111;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .link i {
      font-size: 1.3rem;
    }

    .link:hover {
      background: #fff;
      color: #111;
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #444;
    }

    footer span {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo6.png" alt="Ahenk Logo" class="logo">

  <!-- Marka İsmi -->
  <h1>Ahenk</h1>

  <!-- Slogan -->
  <p>Hayata Uyum Kat!</p>

  <!-- Sosyal Medya Linkleri -->
  <div class="links">
    <a class="link" href="#" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a class="link" href="#" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    <a class="link" href="#" target="_blank"><i class="fab fa-discord"></i> Discord</a>
  </div>

  <!-- Footer -->
  <footer>
    Made with <span>❤</span> by Ahenk
  </footer>

</body>
</html>
