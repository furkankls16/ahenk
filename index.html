<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MosterShop</title>
    <link rel="icon" href="https://i.imgyukle.com/2025/09/15/Cfd29y.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://cdn.glitch.global/de528b29-2cf7-4198-9e5a-fc2f7a3e12ec/mstsho.png?v=1750087165589" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://cdn.glitch.global/de528b29-2cf7-4198-9e5a-fc2f7a3e12ec/mstsho.png?v=1750087165589" target="_blank">
            <img src="https://cdn.glitch.global/de528b29-2cf7-4198-9e5a-fc2f7a3e12ec/mstsho.png?v=1750087165589" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          MosterShop Sunar.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @MosterShop
    </div>

    <div id="links">
      <a class="link" href="https://github.com/MosterBey" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.instagram.com/emirhanyvs16/" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://www.youtube.com/@Mosteryvs" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>YouTube
      </a>
      <a class="link" href="https://discord.gg/mostershop" target="_blank">
        <i class="fab fa-discord">&nbsp;</i>Discord
      </a>
    </div>

    <div id="hashtag">
      #MosterShop ❤️ Hayallerinizi Zirveye Taşıyın!
    </div>
    
    <div id="footer">
      Made With <span class="heart">❤</span>
    </div>
  </body>
</html>
