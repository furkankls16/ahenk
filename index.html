<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahenk</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
</head>
<body>

  <div class="container">
    <img src="https://i.imgyukle.com/2025/09/16/CwkaLs.png" alt="Ahenk logosu" class="logo" />
    <h1>Ahenk</h1>

    <div class="menu">
      <a href="https://www.instagram.com/emirhanyvs16/" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>

      <a href="katalog1.pdf" download="katalog1.pdf">
        📘 Katalog 1
      </a>

      <a href="katalog2.pdf" download="katalog2.pdf">
        📗 Katalog 2
      </a>

      <!-- WhatsApp Bağlantıları -->
      <a id="whatsappLink1" class="whatsapp-button">
        💬 WhatsApp - Temsilci 1
      </a>

      <a id="whatsappLink2" class="whatsapp-button">
        💬 WhatsApp - Temsilci 2
      </a>
    </div>

    <div class="footer">
      © 2025 Ahenk. Tüm hakları saklıdır.
    </div>
  </div>

  <script>
    // WhatsApp yönlendirmesi – mobil uyumlu ve %100 çalışan yapı
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    function createWhatsAppLink(phone, message) {
      if (isIOS) {
        return `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
      } else if (isAndroid) {
        return `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
      } else {
        return `https://web.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
      }
    }

    document.getElementById("whatsappLink1").setAttribute("href", createWhatsAppLink("905001112233", "Merhaba Ahenk yetkilisi"));
    document.getElementById("whatsappLink2").setAttribute("href", createWhatsAppLink("905004445566", "Merhaba Ahenk yetkilisi"));
    document.getElementById("whatsappLink1").setAttribute("target", "_blank");
    document.getElementById("whatsappLink2").setAttribute("target", "_blank");
    document.getElementById("whatsappLink1").setAttribute("rel", "noopener noreferrer");
    document.getElementById("whatsappLink2").setAttribute("rel", "noopener noreferrer");

    // Yaprak efekti (sonbahar)
    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');

      const leaves = ['🍂', '🍁', '🌿', '🍃'];
      leaf.textContent = leaves[Math.floor(Math.random() * leaves.length)];

      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.fontSize = (Math.random() * 15 + 15) + 'px';
      const duration = Math.random() * 4 + 4;
      leaf.style.animationDuration = duration + 's';

      document.body.appendChild(leaf);

      setTimeout(() => {
        leaf.remove();
      }, duration * 1000);
    }

    setInterval(createLeaf, 300);
  </script>

</body>
</html>
