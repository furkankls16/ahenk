  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #c3ff6f;
      color: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      background-color: #000;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background-color 0.3s, transform 0.3s;
      width: 250px;
    }

    .menu a:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #333;
    }

    /* Yaprak efekti */
    .leaf {
      position: absolute;
      top: -30px;
      font-size: 20px;
      user-select: none;
      pointer-events: none;
      animation: fallLeaf linear;
      opacity: 0.8;
    }

    @keyframes fallLeaf {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) translateX(30px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
    // Yaprak düşürme fonksiyonu
    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');

      // Rastgele bir sonbahar sembolü
      const leaves = ['🍂', '🍁', '🌿', '🍃'];
      leaf.textContent = leaves[Math.floor(Math.random() * leaves.length)];

      // Rastgele konum, boyut, hız
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.fontSize = (Math.random() * 15 + 15) + 'px';
      const duration = Math.random() * 4 + 4;
      leaf.style.animationDuration = duration + 's';

      document.body.appendChild(leaf);

      // Belirli süre sonra DOM'dan sil
      setTimeout(() => {
        leaf.remove();
      }, duration * 1000);
    }

    // Her 300ms'de bir yeni yaprak
    setInterval(createLeaf, 300);
  </script>
