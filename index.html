<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahenk</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #c3ff6f;
      color: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      background-color: #000;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background-color 0.3s, transform 0.3s;
      width: 250px;
    }

    .menu a:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #333;
    }

    /* Yağmur damlası efekti */
    .raindrop {
      position: absolute;
      top: -10px;
      color: #00f;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
