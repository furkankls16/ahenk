  <script>
    // WhatsApp yönlendirmesi – mobil uyumlu ve %100 çalışan yapı
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    function createWhatsAppLink(phone, message) {
      if (isIOS) {
        return `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
      } else if (isAndroid) {
        return `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
      } else {
        return `https://web.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
      }
    }

    document.getElementById("whatsappLink1").setAttribute("href", createWhatsAppLink("905550411997", "Merhaba Ahenk yetkilisi"));
    document.getElementById("whatsappLink2").setAttribute("href", createWhatsAppLink("905453516016", "Merhaba Ahenk yetkilisi"));
    document.getElementById("whatsappLink1").setAttribute("target", "_blank");
    document.getElementById("whatsappLink2").setAttribute("target", "_blank");
    document.getElementById("whatsappLink1").setAttribute("rel", "noopener noreferrer");
    document.getElementById("whatsappLink2").setAttribute("rel", "noopener noreferrer");

    // Yaprak efekti (sonbahar)
    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');

      const leaves = ['🍂', '🍁', '🌿', '🍁', '🍃', '🍂'];
      leaf.textContent = leaves[Math.floor(Math.random() * leaves.length)];

      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.fontSize = (Math.random() * 15 + 15) + 'px';
      const duration = Math.random() * 4 + 4;
      leaf.style.animationDuration = duration + 's';

      document.body.appendChild(leaf);

      setTimeout(() => {
        leaf.remove();
      }, duration * 1000);
    }

    setInterval(createLeaf, 300);
  </script>
